    <head>

        <meta charset="utf-8">

        <title>Pure CSS Percentage Circle</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- styles for this little demo page -->
        <style type="text/css">

            body{
                background-color: #f5f5f5;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                
            }
            .dark-area {
                background-color: #666; /*dark grey*/
                clear: both;    
                
             }

            .clearfix:before,.clearfix:after {content: " "; display: table;}
            .clearfix:after {clear: both;}
            .clearfix {*zoom: 1;}
           

        </style>

        <link rel="stylesheet" href="css/circle.css">

    </head>

    <body>

        <div class="page">

                    <div class="dark-area clearfix">
                     <div class="c100 p50 big">
                        <span>50%</span>
                            <div class="slice">
                                <div class="bar"></div>
                                    <div class="fill"></div>
                             </div>
                        </div>

                        <!-- blue -->
                        <div class="clearfix">

                            <div class="c100 p50 big dark">
                                <span>50%</span>
                                <div class="slice">
                                    <div class="bar"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>

                        </div>
                        <!-- yellowgreen-->

                        <!-- green -->
                        <div class="clearfix">

                            <div class="c100 p50 big dark green">
                                <span>50%</span>
                                <div class="slice">
                                    <div class="bar"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>

                        </div>
                        <!-- /green -->

                        <!-- orange -->
                        <div class="clearfix">

                            <div class="c100 p50 dark big orange">
                                <span>50%</span>
                                <div class="slice">
                                    <div class="bar"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>


                        </div>
                        <!-- /orange -->

                    </div><!-- /.dark-area -->

                </div>



           
    </body>
</html>
